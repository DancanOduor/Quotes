<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #QuoteForm='ngForm'>
      <div class="form-group">

          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
          </div>
      </div>
      
  <div class="form-group">

      <label for="description">Quote</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="newQuote.description" name="description" #description='ngModel' required>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Description required</p>
      </div>
  </div>
  <div class="form-group">

    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
    <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Author is required</p>
    </div>
</div>
      
      <div class="form-group">

          <label for="complete">Completion</label>
          <input type='date'id="completeDate" name="completeDate" [(ngModel)]="newQuote.completeDate" #completeDate="ngModel"required>
    
        <p>Date required</p>
    </div>
      
      <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
